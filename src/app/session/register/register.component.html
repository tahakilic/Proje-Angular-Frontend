<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-2">
        <div class="card-header badge-dark">YENİ KULLANICI</div>
        <div class="card-body">
          <div>
          <form class="form-horizontal" [formGroup]="form">
            <div class="form-group">
              <label for="firstName" class="cols-sm-2 control-label">İSİM</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" name="firstName" id="firstName" placeholder="isim" formControlName="firstName" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="lastName" class="cols-sm-2 control-label">SOYİSİM</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" name="lastName" id="lastName" placeholder="soyisim" formControlName="lastName"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="age" class="cols-sm-2 control-label">YAŞ</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" name="email" id="age" placeholder="age" formControlName="age"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">E-MAIL</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" name="email" id="email" placeholder="e-mail" formControlName="email" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="telNumber" class="cols-sm-2 control-label">TELEFON NUMARASI</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" name="telNumber" id="telNumber" placeholder="telefon numarası" formControlName="telNumber"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label">ŞİFRE</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input type="password" class="form-control" name="password" id="password" placeholder="şifre" formControlName="password" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="address" class="cols-sm-2 control-label">ADRES</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" name="address" id="address" placeholder="Açık Adresinizi Giriniz..."  formControlName="address"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="cols-sm-2 control-label" >AÇIKLAMA</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="description" id="description" placeholder="Kendinizden bahsediniz." formControlName="description" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="areaOfInterest" class="cols-sm-2 control-label">ÇALIŞMAK İSTEDİĞİNİZ ALANLAR</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="areaOfInterest" id="areaOfInterest" placeholder="Bahçe Temizliği, Garson, Ev Temizliği... vb." formControlName="areaOfInterest" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="workInLocations" class="cols-sm-2 control-label">İŞ LOKASYONLARI</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="workInLocations" id="workInLocations" placeholder="İstanbul/Beykoz-Ümraniye... vb."  formControlName="workInLocations"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="price" class="cols-sm-2 control-label">ÜCRET</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="price" id="price" placeholder="Ücret Bilginizi Giriniz" formControlName="price"/>
                </div>
              </div>
            </div>

            <div class="form-group ">
              <button type="button" class="btn btn-dark btn-lg btn-block login-button" (click)="create()">Register</button>
            </div>
            <div class="login-register">
              <a  (click)="openLogin()">Login</a>
            </div>
          </form>
        </div>
        </div>

      </div>
    </div>
  </div>
</div>
