<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">User Detail</div>
        <div class="card-body">

          <form class="form-horizontal" [formGroup]="form" >

            <div class="form-group">
              <label for="address" class="cols-sm-2 control-label">ADRESİNİZ</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" name="address" id="address" placeholder="Açık Adresinizi Giriniz..."  formControlName="address"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="cols-sm-2 control-label" >KENDİNİZDEN BAHSEDİNİZ?</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="description" id="description" placeholder="Örn:Eğitim, Hobiler... vb." formControlName="description" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="areaOfInterest" class="cols-sm-2 control-label">ÇALIŞMAK İSTEDİĞİNİZ ALANLAR NEDİR?</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="areaOfInterest" id="areaOfInterest" placeholder="Örn: Bahçe Temizliği, Garson, Ev Temizliği... vb." formControlName="areaOfInterest" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="workInLocations" class="cols-sm-2 control-label">HANGİ LOKASYONDA ÇALIŞMAK İSTERSİNİZ?</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="workInLocations" id="workInLocations" placeholder="Örn: İstanbul/Beykoz-Ümraniye... vb."  formControlName="workInLocations"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="price" class="cols-sm-2 control-label">ÜCRET BİLGİNİZİ GİRİNİZ?</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="price" id="price" placeholder="Saatlik veya günlük olarak belirtiniz." formControlName="price"/>
                </div>
              </div>
            </div>
            <div class="form-group ">
              <button type="button" class="btn btn-primary btn-lg btn-block login-button" (click)="registerClick()">Register</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
